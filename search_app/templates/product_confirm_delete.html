{% extends "base.html" %}
{% load humanize %}

{% block title %}{{ product.name }}の削除確認{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ product.name }}を削除しますか?</h2>
    <form method="POST" class="text-center delete-page">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'product_detail' product_id=product.id %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
