{% extends "base.html" %}
{% load humanize %}

{% block title %}商品{% if product.id %}編集{% else %}作成{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- <div class="col-md-6"> -->
            <h2 class="text-center mb-4">商品{% if product.id %}編集{% else %}作成{% endif %}</h2>
            <!-- 商品フォーム -->
            <form method="POST" class="bg-white p-4 rounded" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <!-- 保存ボタン -->
                    <button type="submit" class="btn btn-primary">保存</button>
                    <!-- 最初の画面に戻るボタン -->
                    <a href="{% url 'search_view' %}" class="btn btn-secondary">最初の画面に戻る</a>
                </div>
            </form>            
        <!-- </div> -->
    </div>
</div>
{% endblock %}
